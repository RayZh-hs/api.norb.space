name: Deploy to Production

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger deployment webhook
      run: |
        curl -X POST \
          https://api.norb.space/api \
          -H "Authorization: Bearer ${{ secrets.API_UPDATE_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{}'